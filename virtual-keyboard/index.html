<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Virtual keyboard</title>
</head>
<body>
    <textarea class="use-keyboard-input" spellcheck="false" placeholder="Click here"></textarea>
    <div class="help">
        <p>Click in the text</p>
        <p>field to start typing</p>
        <br>
        <p>
            <i class="material-icons">volume_off</i>
            /
            <i class="material-icons">volume_up</i>
            - Sound on / off
        </p>
        <p>
            <i class="material-icons">mic_off</i>
            /
            <i class="material-icons">mic</i>
            - Voice on / off
        </p>
        <p>
            <i class="material-icons">language</i>
            - Change language
        </p>
        <p>
            <i class="material-icons">keyboard_hide</i>
            - Hide keyboard
        </p>
    </div>
    <audio data-language="en" src="sounds/english_keyboard.wav"></audio>
    <audio data-language="ru" src="sounds/russian_keyboard.wav"></audio>
    <audio data-code="ShiftLeft" src="sounds/shift_sound.wav"></audio>
    <audio data-code="ShiftRight" src="sounds/shift_sound.wav"></audio>
    <audio data-code="CapsLock" src="sounds/caps_sound.wav"></audio>
    <audio data-code="Enter" src="sounds/enter_sound.wav"></audio>
    <audio data-code="Backspace" src="sounds/backspace_sound.wav"></audio>
    <script src="js/script.js" type="module"></script>
</body>
</html>
